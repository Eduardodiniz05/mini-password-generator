<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
   <script src="../src/script.js" defer></script>
</head>
<body>
    <div id="container" >
        <div id="night-mode-container">
            <label for="night-mode">Light/Dark</label>
            <input id="night-mode-on"  class="lamp"  type="checkbox"  name="night-mode"  />
        </div>
        <h1 id="title">Mini Password Generator</h1>
        
        <div id='generator'>

                <input type="text" id="password-screen"  value="teste" disabled> 
                <div class="container-number">
                    <span class="prev" onclick="prevNum()"></span>
                    <span class="next" onclick="nextNum()"></span>
                    <div id="box"></div>
                </div>
                <br>

            
            <input type="button" value="Gerar Senha" id="code-generator">
        </div>
    </div>
        
</body>
</html>
